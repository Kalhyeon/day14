<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 성적을 입력받아 70점 이상이면 합격, 아니면 불합격으로 출력하시오. -->
  <script>
    const grade = prompt('성적을 입력하세요.');
    if (grade >= 70) {
      alert('합격')
    }else {
      alert('불합격')
    }
  </script>
</body>
</html>
