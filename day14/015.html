<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>성인 여부 확인</title>
</head>
<body>
  <script>
    const age = prompt('나이 입력');
    if(age >= 19) {
      document.write('성인');
    }else {
      document.write('애기');
    }
  </script>
</body>
</html>
