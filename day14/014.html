<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="pass"></p>
  <button onclick="print();">합격 확인</button>
  <!-- 함수는 코드에 이름을 붙인 것이다. -->
  <script>
    console.log(document.querySelector('#pass'));
    function print() {
      const grade = prompt('성적 입력');
      if(grade >= 70) {
        document.querySelector('#pass').innerHTML = "합격";
      }else {
        document.querySelector('#pass').innerHTML = "불합격";
      }
    }
  </script>
</body>
</html>
