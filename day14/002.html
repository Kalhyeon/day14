<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>값</title>
</head>
<body>
  <!--
    프로토콜 : 통신 규약
    인터넷 : TCP / IP (도로)
    HTTP : www 를 이용한 통신 규약
          작업 결과를 숫자로 정의해 놓았다 (상태 코드, HttpStatus).
          예) 200 - 성공, 404 - 찾을 수 없음, 403 - 권한 없음
  -->
  <script>
    console.log("Hello World");
    console.log('Hello World');
    console.log(`Hello World`); /* 3가지 콘솔 출력 방법, 화면에 직접 출력하려면 document.write */
  </script>
</body>
</html>
