<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const a = '10';     // String
    const b = '20';     // String
    console.log(a+b);   // 1020 - String
    console.log(a*b);   // 200 - Number
    console.log(a/b);   // 0.5 - Number
    console.log(a-b);   // -10 - Number
    const c = 20;
    console.log(b==c);  // true - boolean, 값만 비교한다.
    console.log(b===c); // false - boolean, 값과 타입까지 비교한다 (b는 문자이고 c는 숫자이기 때문에 false).
    // 자바는 int => Integer, double => Double 등의 클래스를 제공한다.
    const d = '우리나라';
    console.log(d.substring(3));
  </script>
</body>
</html>
