<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 제어 : 순차, 조건, 반복
    // 입력받은 숫자가 10보다 큰지, 같거나 작은지 console.log() 로 출력하시오.
    const a = prompt('숫자를 입력하세요.');
    if(a>10) {
      console.log('10보다 큽니다.')
    }else if(a==10) {
      console.log('10과 같습니다.')
    }else {
      console.log('10보다 작습니다.')
    }
  </script>
</body>
</html>
