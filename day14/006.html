<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수</title>
</head>
<body>
  <script>
    // 상수
    // literal : 이름 없는 상수
    // final double PI = 3.1415; : final 을 붙여 변경 금지한 변수 (상수)
    const a = 10;
    let b = 20;
    // a++;
    b++;
    // 자바스크립트에서 변수를 만들 때 타입을 지정할 수 없다.
    // 자바스크립트 변수의 타입은 자바스크립트가 판단한다.
    console.log (typeof b);
  </script>
</body>
</html>
