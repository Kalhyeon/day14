<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 국어 성적과 영어 성적을 입력 받아 모두 70점 이상이면 합격, 아니면 불합격을 출력하시오. -->
  <script>
    const kor = prompt('국어 성적을 입력하세요.');
    const eng = prompt('영어 성적을 입력하세요.');
    if(kor >= 70 && eng >= 70) {
      document.write(`국어 ${kor}점, 영어 ${eng}점으로 합격입니다.`)
    }else {
      document.write(`국어 ${kor}점, 영어 ${eng}점으로 불합격입니다.`)
    }
  </script>
</body>
</html>
