<!DOCTYPE html>
<html lang="ko">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    // int a; : 초기화 (initialization)
    let a;
    console.log(typeof a); // undefined
    a = 10;
    console.log(typeof a); // number
    a = '10';
    console.log(typeof a); // String
  </script>
</body>
