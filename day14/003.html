<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- JS 로 웹브라우저를 제어할 수 있다. -->
  <script>
    window.console.log("Hello World") /* window 는 생략할 수 있다. */
    location.href = "http://www.naver.com"; /* 이 코드는 현재 웹 페이지의 URL을
                                               "http://www.naver.com"으로 변경하는 역할을 한다. */
    document.write("Hello World"); /* 화면에 직접 출력한다. */
    history.back; /* 브라우저의 기록에서 이전 페이지로 이동하는 역할 */
  </script>
</body>
</html>
